<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://lakorngalaxy.com/wp-content/uploads/2022/12/my-school-president-L.jpg" alt="first-image">

        <img src="http://world-of-bl.com/uploads/MySchoolPresident/MySchoolPresident-Logo.jpg" alt="second-image">

        <img src="https://sv1.picz.in.th/images/2022/09/23/phyBvq.jpg" alt="third-image">

        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjvKxIZJGO6eVFI6WAN2fHL7IXoI7rITVOTtyVjsnO14qTa2AAYbhMPMrwy-pebMTE5S-eUAmmAPl4R_mAMWHlQgFakj3ZppEbWDX7qHB6yRICH7d4TTEIK33vxzgJM3u83Dz4OUG_y_12nrwlyyuKfd-Im-6whN-fTZmkEA8bHvkusu_1ETkU0a4gBFw/s1920/311989046_549104103886870_3373163297762354420_n.jpg" alt="fourth-image">
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
