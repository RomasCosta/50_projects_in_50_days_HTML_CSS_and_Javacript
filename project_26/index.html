<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Semantic Error</h1>
          <p>Korea Drama</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>All the Liquors</h1>
          <p>Korea Drama</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Our Date Sim</h1>
          <p>Korea Drama</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>The Eighth Sense</h1>
          <p>Korea Drama</p>
        </div>
      </div>

      <div class="right-slide">
        <div
          style="
            background-image: url('https://www.sitnas.id/uploads/large/24d3f061135adcb4e220532e62042b02.jpeg');
          "
        ></div>
        <div
          style="
            background-image: url('https://boyslovehub.com/wp-content/uploads/2023/03/Sem-mao.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://1.vikiplatform.com/c/39149c/0df2e3a901.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/31/945/desktop-wallpaper-semantic-error-watch-the-new-teaser-for-the-upcoming-bl-k-semantic-error.jpg');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
