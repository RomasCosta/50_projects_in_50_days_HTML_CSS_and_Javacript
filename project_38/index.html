<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <title>Mobile Tab Navigator</title>
</head>
<body>
  <div class="phone">
    <img src="https://i.pinimg.com/564x/9f/30/4e/9f304e096b7d8b3c4520e7faf3ecb536.jpg" alt="2gether" class="content show">
    <img src="https://i.pinimg.com/236x/0a/c2/43/0ac2432c674e0b14a39ab2d01f9501a5.jpg" alt="umibi no stranger" class="content">
    <img src="https://i.pinimg.com/564x/a3/5e/9a/a35e9a313be4e37a384a56f52935c0fa.jpg" alt="badbuddy" class="content">
    <img src="https://i.pinimg.com/564x/3e/14/08/3e14086f2fd608e8132269ad67e78fd5.jpg" alt="badbuddy" class="content">
    <nav>
      <ul>
        <li class="active">
          <i class="fas fa-home"></i>
          <p>Home</p>
        </li>
        <li>
          <i class="fas fa-box"></i>
          <p>Work</p>
        </li>
        <li>
          <i class="fas fa-book-open"></i>
          <p>Blog</p>
        </li>
        <li>
          <i class="fas fa-users"></i>
          <p>About</p>
        </li>
      </ul>
    </nav>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
