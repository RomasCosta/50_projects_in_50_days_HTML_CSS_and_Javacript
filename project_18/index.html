<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slide-container">
      <div
        class="slide active"
        style="
          background-image: url('https://bl-data.com/wp-content/uploads/2023/05/bemyfavorite-eye-1024x654.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://adorobls.com.br/wp-content/uploads/2022/08/My-Only-12-Plano-de-Fundo-01-1.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://wpcdn.xyz/wp-content/uploads/2022/12/my-school-president-2.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://fusudrama.com/wp-content/uploads/2021/04/maxresdefault-6.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/originals/38/25/55/38255573bdd1f4b75f90298dc112f380.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
